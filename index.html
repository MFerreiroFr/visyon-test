      </a-assets>
     
     <a-entity id="sky" geometry="primitive: sphere; radius: 5000; segmentsWidth: 64; segmentsHeight: 32" scale="-1 1 1" material="color: #fff; side: back; shader: flat; src: #background">
        <a-image id="video360Controls" src="#play" position="0 -0 -4" scale="0 0 1" color="#fff"
        play-pause="sky: true" />
     </a-entity>

     <a-entity  id="img" geometry="primitive: plane" material="color: #FFF; shader: flat; side: front; transparent: true" position="-1 2.5 -4" scale="3 2 2" >
        <a-image id="videoControls" src="#play" position="0 -0.75 0.01" scale="0 0 1" color="#fff"
        play-pause />
     </a-entity>
